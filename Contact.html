    <main class="contact-container">
    <h2>Contact Us</h2>
    <p>We’d love to hear from you! Fill out the form below and we’ll respond as soon as possible.</p>

    <div class="contact-wrapper">
      <form class="contact-form" onsubmit="return validateForm()">
        <label for="name">Your Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label for="email">Your Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="message">Your Message</label>
        <textarea id="message" rows="5" placeholder="Type your message..." required></textarea>

        <button type="submit">Send Message</button>
      </form>
